    <h1>显示 URL 参数</h1>
    <div>Key1: <span id="key1-display"></span></div>
    <div>Key2: <span id="key2-display"></span></div>

    <script type="text/javascript">
    // 提取 URL 参数
    const urlParams = new URLSearchParams(window.location.search);
    const key1 = urlParams.get('key1'); // 获取 key1 的值
    const key2 = urlParams.get('key2'); // 获取 key2 的值

    // JavaScript Tag 代码，将 key1 和 key2 值传递到 customerid 和 customeremail 参数
    (function(a,b,c,d,e,f,g){
        e['ire_o']=c;
        e[c]=e[c]||function(){
            (e[c].a=e[c].a||[]).push(arguments)
        };
        f=d.createElement(b);
        g=d.getElementsByTagName(b)[0];
        f.async=1;
        f.src=a;
        g.parentNode.insertBefore(f,g);
    })('https://utt.impactcdn.com/A2788006-de3d-4011-a57c-c4737e79de0365535.js', 'script', 'ire', document, window);

    ire('identify', {
        customerid: key1 || '', // 使用 key1 作为 customerid
        customeremail: key2 || '' // 使用 key2 作为 customeremail
    });
</script>
