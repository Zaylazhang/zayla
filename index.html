<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display URL Parameters</title>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KBC5ZQR8"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>显示 URL 参数</h1>
    <div>Key1: <span id="key1-display"></span></div>
    <div>Key2: <span id="key2-display"></span></div>

    <script>
        // 从URL中获取查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const key1 = urlParams.get('key1');
        const key2 = urlParams.get('key2');

        // 将参数值显示在页面上
        document.getElementById('key1-display').innerText = key1 ? key1 : '未提供';
        document.getElementById('key2-display').innerText = key2 ? key2 : '未提供';
    </script>

    <script>
        // 提取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const key1 = urlParams.get('key1');
        const key2 = urlParams.get('key2');

        // 在页面上显示参数值
        document.getElementById('key1-display').innerText = key1 ? key1 : '未提供';
        document.getElementById('key2-display').innerText = key2 ? key2 : '未提供';
    </script>
    
</body>
</html>
