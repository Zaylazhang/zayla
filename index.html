    <h1>显示 URL 参数</h1>
    <div id="displayKey1">Key1: </div>
    <div id="displayKey2">Key2: </div>

    <script type="text/javascript">
        // 获取 URL 中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const key1 = urlParams.get('key1'); // 获取 key1 参数
        const key2 = urlParams.get('key2'); // 获取 key2 参数

        // 在页面上显示参数值
        document.getElementById('displayKey1').innerText = "Key1: " + (key1 || '');
        document.getElementById('displayKey2').innerText = "Key2: " + (key2 || '');
    </script>
